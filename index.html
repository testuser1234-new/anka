<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>4 карточки + промо-видео</title>

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- FontAwesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Кастом-стили -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="text-center mt-4">Анка — ХУЛИ-ГАНКА!!!</h1>

    <!-- ===== Карточки ===== -->
    <div class="container py-5">
      <div class="row g-4 justify-content-center">
        <!-- 1 -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100 my-card shadow-sm">
            <img
              src="media/photo_2025-08-02_23-35-46.jpg"
              class="card-img-top"
              alt="Фото 1"
            />
          </div>
        </div>

        <!-- 2 — видео -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100 my-card shadow-lg">
            <div class="ratio ratio-16x9">
              <video controls class="rounded-top">
                <source
                  src="media/video_2025-08-02_23-14-13.mp4"
                  type="video/mp4"
                />
                Ваш браузер не поддерживает тег <code>video</code>.
              </video>
            </div>
            <div class="card-body">
              <h5 class="card-title">Промо-видео</h5>
              <p class="card-text small text-body-secondary">
                Нажмите, чтобы воспроизвести
              </p>
            </div>
          </div>
        </div>

        <!-- 3 -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100 my-card shadow-sm">
            <img
              src="media/photo_2025-08-02_23-36-26.jpg"
              class="card-img-top"
              alt="Фото 3"
            />
            <div class="card-body">
              <h5 class="card-title">Это я</h5>
              <p class="card-text small text-body-secondary">
                В окружении друзей!
              </p>
            </div>
          </div>
        </div>

        <!-- 4 -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100 my-card shadow-sm">
            <img
              src="media/photo_2025-08-02_23-35-27.jpg"
              class="card-img-top"
              alt="Фото 4"
            />
            <div class="card-body">
              <h5 class="card-title">Огурец</h5>
              <p class="card-text small text-body-secondary">
                Мой любимый овощ
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== Модальное окно (fullscreen) ===== -->
    <div class="modal fade" id="viewerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-dark">
          <div
            class="modal-body p-0 d-flex justify-content-center align-items-center"
          >
            <!-- Контент подставится через JS -->
          </div>

          <button
            type="button"
            class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- ===== Подвал с соц-иконками ===== -->
    <footer class="py-4 bg-white border-top">
      <div class="container text-center">
        <a
          href="https://instagram.com/your_profile"
          target="_blank"
          rel="noopener"
          class="social-link"
          aria-label="Instagram"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://t.me/your_channel"
          target="_blank"
          rel="noopener"
          class="social-link"
          aria-label="Telegram"
        >
          <i class="fa-brands fa-telegram"></i>
        </a>
        <a
          href="https://facebook.com/your_page"
          target="_blank"
          rel="noopener"
          class="social-link"
          aria-label="Facebook"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
    </footer>

    <!-- Bootstrap JS (Popper внутри) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Пользовательский JS -->
    <script src="script.js" defer></script>
  </body>
</html>
